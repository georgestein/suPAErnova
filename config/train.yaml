autoencoder: &DEFAULT

  # Directory setup
  fig_dir: '../figures/2021/'
  model_dir: 'tf_models/'
  data_dir: 'data/'
  param_dir: 'params/'
  log_dir: 'logs/'
  
  train_data_file: 'data/train_data_kfold1.npy'
  test_data_file: 'data/test_data_kfold1.npy'
  kfold: 1
  colorlaw_file: 'data/F99_colorlaw.txt'
  out_file_tail: '_minz_0pt02_physical'
  
  # Outputs
  model_summary: !!bool True
  savefig: !!bool False
  savemodel: !!bool True  
  print_params: !!bool True
  
  # Data dimensionality
  data_dim: 288
  cond_dim: 1 
  n_timestep: 32

  # Model architecture
  encode_dims: [256, 128, 32]
  decode_dims: [32, 128, 256]
  latent_dims: [2, 3]

  physical_latent: !!bool True
  colorlaw_preset: !!bool True
  use_amplitude: !!bool False

  # Loss functions
  loss_fn: 'HUBER' # (MAE or wMAE), (MSE or wMSE), (RMSE or wRMSE), NGLL, HUBER 
  clip_delta: !!float 10.0
  
  iloss_reconstruction: !!bool True
  iloss_covariance: !!bool False
  iloss_amplitude_parameter: !!bool True
  iloss_amplitude_offset: !!bool True 

  lambda_covariance: !!float 5000000.
  lambda_colorlaw: !!float 0.0
  lambda_amplitude_parameter: !!float 5000.0
  lambda_amplitude_offset: !!float 5000.
  
  # Training
  epochs: 10000
  test_every: 1000
  seed: 13579  
  batch_size: 57

  min_train_redshift: !!float 0.02
  max_train_redshift: !!float 1.0
  
  dropout: !!bool False
  batchnorm: !!bool False
  kernel_regularizer: !!bool False
  train_noise: !!bool False        # resample data within measurement errors
  vary_mask: !!bool False          # mask <mask_vary_frac> of spectra for each SN

  lr: !!float 0.005
  dropout_rate: !!float 0.2
  kernel_regularizer_val: !!float 0.2
  noise_scale: !!float 1.0 
  mask_vary_frac: !!float 0.2

flow:
  <<: *DEFAULT

  nlayers: 12
  nunit: 8

  # Training
  epochs_flow: 500
  seed: 13579
  batch_size: 57

  batchnorm_flow: !!bool False

  lr_flow: !!float 0.001
